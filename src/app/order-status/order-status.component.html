<div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Status narudžbe</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
              <div class="spinner-border float-right" role="status" *ngIf="isShownSpinner">
                <span class="sr-only"></span>
              </div>
          </div>
        </div>
      </div>

      <div>
        <form [formGroup]="newOrderStatusForm" (ngSubmit)="saveNewOrderStatus()">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="new-company-type" style="padding-right: 10px;" >Unesite novi status narudžbe:</label>
            <div class="col-sm-2">
              <input type="text" id="new-company-type" class="form-control" required formControlName="status">
            </div>
          <div class="btn-group col-sm-2">
            <button type="reset" class="btn btn-sm btn-outline-danger">
              Odustani
            </button>
            <button type="submit" class="btn btn-sm btn-outline-success" [disabled]="newOrderStatusForm.invalid"> 
              Sačuvaj
            </button>
          </div>
          <div style="color: red" *ngIf="statusNew && statusNew.invalid && statusNew.touched" class="col-sm-2">
            Ovo polje je obavezno!
          </div>
        </div>

        </form>


      </div>
      <hr />

      
      <div class="row" id="demoObject">
        <div class="table-responsive col-8 text-align: center" style="height: 300px; overflow: scroll;">
          <h5>Lista statusa narudžbi</h5>
          <hr>
          <table class="table row-border hover" style="text-align: center">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Status</th>
                <th scope="col">Opcije</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let status of orderStatus">
                <td>{{ status.id }}</td>
                <td>{{ status.status }}</td>
                <td>
                  <div class="btn-group text-right" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-outline-warning btn-sm" (click)="editOrderStatusSetData(status.id)">
                      Izmijeni
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-4">
          <h5>Detalji statusa narudžbe</h5>
          <hr>
          <form [formGroup]="editOrderStatusForm" (ngSubmit)="editOrderStatus()">
            <div class="form-group row">
              <label for="id" class="col-sm-2 col-form-label">ID:</label>
              <div class="col-sm-8">
                <input type="text" id="id" class="form-control" disabled value={{orderStatusID}}/>
              </div>
            </div>
            <div class="form-group row">
              <label for="type" class="col-sm-2 col-form-label">Status:</label>
              <div class="col-sm-8">
                <input type="text" id="type" class="form-control" required formControlName="status" value={{editStatus}}/>
              </div>
              <div style="color: red" *ngIf="status && status.invalid && status.touched">
                Ovo polje je obavezno!
              </div>
            </div>
          
            <br />
            
              <div class="btn-group col-sm-10">
                <button type="reset" class="btn btn-outline-danger">
                  Odustani
                </button>
                <button type="submit" class="btn btn-outline-success" [disabled]="editOrderStatusForm.invalid"> 
                  Sačuvaj izmjene
                </button>
              </div>
          </form>
        </div>
      </div>
