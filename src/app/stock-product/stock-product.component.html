<h5>Stanje proizvoda na lageru</h5>
<hr>
<form [formGroup]="productsStockLevelForm" (ngSubmit)="getStockLevel()">
    <div class="form-group row">
        <label for="product" class="col-sm-4 col-form-label">Proizvod:</label>
        <div class="col-sm-4">
          <select class="form-control autoselect" id="company" formControlName="productId">
              <option *ngFor="let product of products" value={{product.id}}>{{product.name}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-sm btn-primary col-sm-4">Prika≈æi stanje</button>
    </div>
    </form>
    <hr>
    <div>
        <p>Stanje proizvoda na lageru:</p>
        <div id="demoObject">
            <p [ngStyle]="{'color': (data>0) ? '#23c902' : '#fc0000 '}" id="stanje">{{data}}</p>
        </div>
    </div>
