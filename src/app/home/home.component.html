  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="#">Završni Projekat</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="#" (click)="logout()">Izloguj se</a>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link align-middle" href="#">
              <span class="align-middle">
                <img src="../assets/home-icon.png" alt="Home icon" routerLink='' routerLinkActive #rlHom="routerLinkActive" [routerLinkActiveOptions]="{ exact: true }">
                <span class="px-3 align-middle" [ngStyle]="{'color': (rlHom.isActive) ? '#4a8bed' : '#000205'}">Početna strana</span>
              </span>
              
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/narudzbe" routerLink='/narudzbe' routerLinkActive #rlOrd="routerLinkActive">
              <span class="align-middle">
                <img src="../assets/order.png" alt="icon">
                <span class="px-3 align-middle" [ngStyle]="{'color': (rlOrd.isActive) ? '#4a8bed' : '#000205'}">Narudžbe</span>
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/proizvodi" routerLink='/proizvodi' routerLinkActive #rlPro="routerLinkActive">
              <span class="align-middle">
                <img src="../assets/product.png" alt="icon">
                <span class="px-3 align-middle" [ngStyle]="{'color': (rlPro.isActive) ? '#4a8bed' : '#000205'}">Proizvodi</span>
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/kompanije" routerLink='/kompanije' routerLinkActive #rlCom="routerLinkActive">
              <span class="align-middle">
                <img src="../assets/company.png" alt="icon">
                <span class="px-3 align-middle" [ngStyle]="{'color': (rlCom.isActive) ? '#4a8bed' : '#000205'}">Kompanije</span>
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/lager" routerLink='/lager' routerLinkActive #rlSto="routerLinkActive">
              <span class="align-middle">
                <img src="../assets/stock.png" alt="icon">
                <span class="px-3 align-middle" [ngStyle]="{'color': (rlSto.isActive) ? '#4a8bed' : '#000205'}">Lager</span>
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/transakcije" routerLink='/transakcije' routerLinkActive #rlTra="routerLinkActive">
              <span class="align-middle">
                <img src="../assets/transaction.png" alt="icon">
                <span class="px-3 align-middle" [ngStyle]="{'color': (rlTra.isActive) ? '#4a8bed' : '#000205'}">Transakcije</span>
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/nalog" routerLink='/nalog' routerLinkActive #rlAcc="routerLinkActive">
              <span class="align-middle">
                <img src="../assets/account.png" alt="icon">
                <span class="px-3 align-middle" [ngStyle]="{'color': (rlAcc.isActive) ? '#4a8bed' : '#000205'}">Nalog</span>
              </span>
            </a>
          </li>
        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted text-uppercase">
          <span>Upravljanje</span>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" href="/vrsta-narudzbe" routerLink='/vrsta-narudzbe' routerLinkActive #rlVN="routerLinkActive">
              <span class="align-middle">
                <img src="../assets/order-type.png" alt="icon">
                <span class="px-3 align-middle" [ngStyle]="{'color': (rlVN.isActive) ? '#4a8bed' : '#000205'}">Vrsta narudžbe</span>
              </span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/status-narudzbe" routerLink='/status-narudzbe' routerLinkActive #rlSN="routerLinkActive">
              <span class="align-middle">
                <img src="../assets/order-status.png" alt="icon">
                <span class="px-3 align-middle" [ngStyle]="{'color': (rlSN.isActive) ? '#4a8bed' : '#000205'}">Status narudžbe</span>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            
          </div>
        </div>
      </div>


      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-secondary" (click)="newOrder()"><img src="../assets/new-order.png" alt="Nova narudžba" tooltip="Nova narudžba" placement="bottom"></button>
        <button type="button" class="btn btn-outline-secondary" (click)="newProduct()"><img src="../assets/new-product.png" alt="Novi proizvod" tooltip="Novi proizvod" placement="bottom"></button>
        <button type="button" class="btn btn-outline-secondary" (click)="newCompany()"><img src="../assets/new-company.png" alt="Nova kompanija" tooltip="Nova kompanija" placement="bottom"></button>
        <button type="button" class="btn btn-outline-secondary" (click)="newTransaction()"><img src="../assets/new-transaction2.png" alt="Nova transakcija" tooltip="Nova transakcija" placement="bottom"></button>
        <button type="button" class="btn btn-outline-secondary" (click)="newStock()"><img src="../assets/warehouse2.png" alt="Novi unos u lager" tooltip="Novi unos u lager" placement="bottom"></button>
      </div>
      <hr>


      <br><br>

      <div class="container">
        <div class="row">
            <router-outlet></router-outlet>
        </div>
        <div routerLink='' routerLinkActive #rla="routerLinkActive" [routerLinkActiveOptions]="{ exact: true }">
          <div *ngIf="rla.isActive">
            <div class="row">
              <div class="col-sm-5" id="demoObject">
                <div style="text-align:center; overflow: scroll;">
                  <h5>Stanje proizvoda na lageru</h5>
                  <hr>
                  <table id="my-chart" class="charts-css bar show-labels data-spacing-10">
                    <caption> Proizvodi na lageru </caption>
                    <thead>
                      <tr>
                        <th scope="col"> Količina </th>
                        <th scope="col"> Naziv proizvoda </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let entry of data">
                        <th scope="row"> {{entry.name}} </th>
                        <td style="--size:{{entry.amount}}/1000;">{{entry.amount}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <label class="col-sm-1"></label>
              <div class="col-sm-5" id="demoObject">
                <app-finantial-card></app-finantial-card>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          
          
          
        </div>
      </div>
      
    </main>
  </div>
</div>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script><script src="dashboard.js"></script>
  </body>
</html>
